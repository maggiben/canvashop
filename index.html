<!DOCTYPE html>
<html>
    <head>
    <meta name="description" content="canvas editor" />
    <link rel="stylesheet" href="./css/font-awesome.css">
    <script src="./js/caman.full.js"></script>
    <style>
    .editor {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 450px;
      border: 1px solid #000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 1);
      border-radius: 6px;
      overflow: hidden;
      background-image: url('./img/blueprint_preview.jpg');
    }
    .editor canvas {
        position: relative;
        top: 50%;
        left: 50%;
        /*width: 100%;*/
        /*border: 1px dotted #fff;*/
        opacity: 1;
    }
    .editor .sidebar {
        position: absolute;
        left: 4px;
        top: 4px;
        width: 32px;
        height: 380px;
        border: 1px solid #000;
        border-top-width: 12px;
        border-radius: 2px;
        background-image: url('./img/trans.png');
    }
    .editor .sidebar button {
        display: block;
        margin-top: 2px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #000;
        border-radius: 4px;
        line-height: 20px;
        height: 24px;
    }
    .editor .sidebar button:hover {
        margin-bottom: auto;
        line-height: 20px;
        border: 1px solid #fff;
        background-color: #000;
        color: #fff;
        border-radius: 4px;
        height: 24px;
    }
    .editor .sidebar button:active {
        margin-bottom: auto;
        line-height: 20px;
        border: 1px solid #000;
        background-color: #fff;
        color: #000;
        border-radius: 4px;
        height: 24px;
    }
    .horizontal_divider {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 4px;
        margin-bottom: 4px;
        width: 90%;
        border-bottom: 1px solid #666;
        border-top: 1px solid #333;
    }
    .editor .window {
        position: absolute;
        right: 4px;
        top: 4px;
        width: 22px;
        height: 22px;
        border: 1px solid #000;
        border-radius: 2px;
        background-color: #000;
        background-image: url('./img/trans.png');
    }
    .editor .tools {
        position: absolute;
        text-align: center;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 34px;
        opacity: 1;
        border-top: 1px dotted black;
        overflow: hidden;
        display: inline-block;
        background-image: url('./img/trans.png');
    }
    .editor .tools .controls {
        position: absolute;
        top: 50%;
        margin-top: -14px;
        margin-left: 4px;
    }
    .editor .tools .controls input {
        width: 42px;
        margin-bottom: auto;
        line-height: 20px;
        border: 1px solid #000;
        border-radius: 4px;
        text-align: center;
    }
    .editor .tools .controls button {
        margin-bottom: auto;
        line-height: 20px;
        border: 1px solid #000;
        border-radius: 4px;
        height: 24px;
    }
    .editor .tools .controls button:hover {
        margin-bottom: auto;
        line-height: 20px;
        border: 1px solid #fff;
        background-color: #000;
        color: #fff;
        border-radius: 4px;
        height: 24px;
    }
    .editor .tools .controls button:active {
        margin-bottom: auto;
        line-height: 20px;
        border: 1px solid #000;
        background-color: #fff;
        color: #000;
        border-radius: 4px;
        height: 24px;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>

    <meta charset=utf-8 />
    <title>Canvas Edit</title>
    </head>
    <body>
        <div class="editor">
            <div class="window"></div>
            <div class="sidebar">
                <div class="controls">
                    <button><i class="icon-adjust icon-white"></i></button>
                    <button class="edit" data-transform="scale" data-factor="1"><i class="icon-zoom-in icon-white"></i></button>
                    <button class="edit" data-transform="scale" data-factor="-1"><i class="icon-zoom-out icon-white"></i></button>
                    <div class="horizontal_divider"></div>
                    <button>Y</button>
                    <button>X</button>
                    <button>Z</button>
                    <div class="horizontal_divider"></div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
            </div>
            <canvas id="image"></canvas>
            <div class="tools">
                <div class="controls">
                    <input type="text" value="100%" />
                    <button id="edit" data-transform="rotate" class="btn"><i class="icon-save icon-white"></i></button>
                    <button id="file" data-action="open" class="btn"><i class="icon-folder-open icon-white"></i><div></div></button>
                    <button id="1edit" data-transform="rotate" class="btn"><i class="icon-cogs icon-white"></i></button>
                    <button id="2edit" data-transform="rotate" class="btn"><i class="icon-save icon-white"></i></button>
                    <button id="3edit" data-transform="rotate" class="btn"><i class="icon-undo icon-white"></i></button>
                    <button id="4edit" data-transform="rotate" class="edit btn"><i class="icon-repeat icon-white"></i></button>
                    <button id="5edit" data-transform="scale" class="btn">scale</button>
                    <!-- input type="range" id="angle-control" value="0" min="-90" max="90" -->
                </div>
            </div>
        </div>
    </body>
</html>
